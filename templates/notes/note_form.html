{% extends 'notes/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <div class="w-16 h-16 bg-linear-to-r from-pink-400 to-purple-500 rounded-full mx-auto mb-4 flex items-center justify-center">
            <span class="text-white text-2xl">âœï¸</span>
        </div>
        <h2 class="text-4xl font-bold sparkle-text">{{ title }} âœ¨</h2>
    </div>
    
    <div class="note-card p-8 rounded-2xl">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="text-pink-700 font-bold mb-3 text-lg flex items-center">
                    <span class="mr-2">ğŸ“</span>Note Title

                       placeholder="Enter a cute title..." required>
            </div>
            
            <div class="mb-6">
                <label class="text-pink-700 font-bold mb-3 text-lg flex items-center">
                    <span class="mr-2">ğŸ’­</span>Your Thoughts

            </div>
            
            <div class="flex space-x-4 justify-center">
                <button type="submit" class="btn-pink text-white px-8 py-3 rounded-full font-semibold text-lg shadow-lg flex items-center">
                    <span class="mr-2">ğŸ’¾</span>Save Note

                <a href="{% url 'note_list' %}" class="bg-linear-to-r from-gray-400 to-gray-500 text-white px-8 py-3 rounded-full font-semibold text-lg shadow-lg hover:shadow-xl transition duration-300 flex items-center">

        </form>
    </div>
</div>
{% endblock %}
